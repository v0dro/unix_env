# Pytorch dev environment for testing with clang5 on QGPU
name: pytorch-clang-dev
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3
  - numpy
  - ninja
  - pyyaml
  - mkl
  - mkl-include
  - setuptools
  - cmake
  - cffi
  - typing
  - pytest
  - compilers
  - nvcc_linux-64=10.1
  - magma-cuda101
  - clangdev=5.0.0
