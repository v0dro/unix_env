# Generic pytorch development environment using system default GCC.
# Copied from Pearu's config.
name: pytorch-cuda-dev
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3
  - numpy
  - ninja
  - pyyaml
  - mkl
  - mkl-include
  - setuptools
  - cmake
  - cffi
  - typing
  - pytest
  - compilers
  - nvcc_linux-64=10.1
  - magma-cuda101

